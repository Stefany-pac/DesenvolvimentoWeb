<!DOCTYPE html>

    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        <style>

            /*A declaração !important serve para forçar o CSS a usar a propriedade descrita nessa linha.*/
            
            p {
                background-color: red !important;
            }

            #texto {
                background-color: green;
            }
        </style>
    </head>

    <body>
        <p id="texto"> Lorem ipsum dolor , sit amet consectetur adipisicing elit </p>
    </body>

</html>
