<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">

    <link href="./css/atividade2-variables.css" rel="stylesheet">
    <title> JS </title>
</head>
<body>

    <div style="display: flex; justify-content: center; margin-top: 2rem;">
    <button onclick="fazerContato()"> Fazer contato </button>
    </div>
        
    <div style="display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 4rem; margin: 1rem 2rem 0; margin-bottom: 4rem;">

    <form action="">

    <h2> Soma </h2>

            <fieldset>
            <br>
            <div>

                <label for=""> Primeiro numbeer </label>
                <input type="num" name="" id="n1">
            
            </div>
            <br>

            <div>

                <label for=""> Segundo numbeer </label>
                <input type="num" name="" id="n2">

            </div>
            <br>

                <button onclick="soma()"> Somar </button>

            </fieldset>
            </form>

            <form action="">
                
            <h2> Fatorial </h2>

                <fieldset>

            <br>
            <br>
            <div>

                <label for=""> Qual é o número? </label>
                <input type="num" name="" id="n3">
            </div>
            <br>
            <br>

                <button onclick="calcularFat()"> Calcular fatorial </button>
            </fieldset>
            </form>
            </div>

                <div style="margin: 1rem 2rem 0;">

                <h2> Calculadora </h2>

            <section id="calc">

            <br>
                <div class="headerCalc">
                <input id="area" type="text" class="area" placeholder="0" readonly> 
                </div>
                <br>
    
                <div class="buttons">
    
                <button onclick="pegarNum ('9')" class="tecla" style="margin-left: 5px;"> 9 </button>
                <button onclick="pegarNum ('8')" class="tecla"> 8 </button>
                <button onclick="pegarNum ('7')" class="tecla"> 7 </button>
                <button onclick="realizarOp ('%')" class="tecla"> % </button>
                <button onclick="realizarOp ('=')" class="tecla"> = </button>
    
            <br>
    
                <button onclick="pegarNum ('6')" class="tecla" style="margin-left: 5px;"> 6 </button>
                <button onclick="pegarNum ('5')" class="tecla"> 5 </button>
                <button onclick="pegarNum ('4')" class="tecla"> 4 </button>
                <button onclick="realizarOp ('-')" class="tecla"> - </button>
                <button onclick="realizarOp ('^')" class="tecla"> ^ </button>
    
            <br>
    
                    <button onclick="pegarNum ('3')" class="tecla" style="margin-left: 5px;"> 3 </button>
                    <button onclick="pegarNum ('2')" class="tecla"> 2 </button>
                    <button onclick="pegarNumero ('1')" class="tecla"> 1 </button>
                    <button onclick="realizarOp ('*')" class="tecla"> * </button>
                    <button onclick="limpar()" class="tecla"> AC </button>
    
            <br>
    
                    <button onclick="pegarNum ('0')" class="tecla" style="margin-left: 5px;"> 0 </button>
                    <button onclick="changePoint ()" class="tecla"> . </button>
                    <button onclick="verResult ()" class="tecla"> = </button>
                    <button onclick="realizarOp ('/')" class="tecla"> / </button>
                    <button onclick="realizarOp ('+')" class="tecla"> + </button>    
        </div>
                <br>
    
            </section>
        </div>

        <script src="./js/atividade2-variables.js"></script>

    </body>

</html>
